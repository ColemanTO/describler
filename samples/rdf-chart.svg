<!--
 The default Y direction in SVG is down, but it is much more natural to get those data
       onto the screen by Y direction going up. The transformation flips the coordinate system.
       Note that as a disagreeable side-effect, all texts should be 'flipped' first before
       moving them anywhere, because the default direction for Y on a character is 'up'...
  
-->
<g transform="translate(0,300) matrix(1 0 0 -1 0 0) translate(0,-300)" id="FullSlide">
