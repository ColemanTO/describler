<svg xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="-200 -200 1300 1000">
<title>W3C Membership Evolution</title>
<desc>
Shows the evolution of the W3C membership data over the years, broken down into the categories of total, full, and affiliate membership.
</desc>
