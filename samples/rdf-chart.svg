</g>
<g id="LegendAff" transform="translate(50,660)">
<path class="affMembers" d="M0,0 h150"/>
<use transform="translate(75,0)" xlink:href="#affPoint"/>
<text class="Legend" transform="translate(180,-5) matrix(1 0 0 -1 0 0)">Affiliate Members</text>
</g>
</g>
</a>
